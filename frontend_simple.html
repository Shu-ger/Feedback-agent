  <div class="container">
    <h2>Feedback Agent</h2>
    <h2>××™×š ××•×›×œ ×œ×¢×–×•×¨ ×”×™×•×?</h2>

    <textarea id="q" rows="3">××” ×”×‘×¢×™×” ×”×¢×™×§×¨×™×ª ×‘××©×•×‘×™× ×¢× ×¦×™×•×Ÿ × ××•×š?</textarea><br>
    <button id="send">×©×œ×—</button>

    <pre id="out"></pre>

  <script>
    const sendButton = document.getElementById('send');
    const output = document.getElementById('out');
    const textarea = document.getElementById('q');
    sendButton.addEventListener('click', async () => {
  const question = textarea.value.trim();

  if (!question) {
    output.textContent = "× × ×œ×”×–×™×Ÿ ×©××œ×” ×§×•×“× ğŸ™‚";
    return;
  }

  output.textContent = "×©×•×œ×— ××ª ×”×©××œ×” ×œ×©×¨×ª...";

  try {
    // Save the response in a variable
    const response = await fetch("http://127.0.0.1:8000/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ question: question })
    });

    if (!response.ok) {
      throw new Error("Server error: " + response.status);
    }

    // Parse JSON from the response
    const data = await response.json();

    // Display the answer
    output.textContent = data.answer || "××™×Ÿ ×ª×©×•×‘×” ××”×©×¨×ª.";
  } catch (error) {
    console.error(error);
    output.textContent = "×©×’×™××” ×‘×©×œ×™×—×” ×œ×©×¨×ª: " + error.message;
  }
});
